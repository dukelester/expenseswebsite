{% extends "base_auth.html" %}
{% load static %}
{% block content %}

  <div class="main-wrapper">
   
    <div class="card">
      <div class="container">
        <br> <br> <br>
        <!-- Account Logo -->
        <a href="{% url 'expenses' %}" class="link">
          <h2> Ekash </h2>
        </a>
        <!-- /Account Logo -->
        <br> <br> <br> <br> <br> <br> <br> <br> <br> 
        <div class="account-box">
          <div class="account-wrapper">
            <h3 class="account-title">Set New Password</h3>
            
            <!-- Account Form -->
            <form action="{% url 'reset_user_password' uidb64 token %}" method='POST'>
              {% csrf_token %}
              {% include "partials/messages.html" %}
              
              <div class="input-block mb-4">
                <label class="col-form-label">Password<span class="mandatory">*</span></label>
                <input class="form-control password" type="password" name="password1" id="password">
              </div>
              <div class="input-block mb-4">
                <label class="col-form-label">Repeat Password<span class="mandatory">*</span></label>
                <input class="form-control password" type="password" name="password2" id="password2">
                <small class="float-rigth py-3 btn-primary" id="showAPasswordToggle"> SHOW </small>
              </div>
              <div class="input-block mb-4 text-center">
                <button class="btn btn-primary account-btn" type="submit">Reset</button>
              </div>
              <div class="account-footer">
                <p>Continue to login? <a href="{% url 'login' %}">Login</a></p>
              </div>
            </form>
            <!-- /Account Form -->
          </div>
        </div>
      </div>
    </div>
<script src="{% static 'js/register.js' %}"> </script>


{% endblock content %}
