{% extends "base_auth.html" %}

{% block content %}

  <div class="main-wrapper">
   
    <div class="card">
      <div class="container align-items-center">
        <br> <br> <br>
        <!-- Account Logo -->
        <a href="{% url 'expenses' %}" class="link">
          <h2> Ekash </h2>
        </a>
        <!-- /Account Logo -->
        <br> <br> <br> <br> <br> <br> <br> <br> <br> 
        <div class="account-box ">
          <div class="account-wrapper">
            <h3 class="account-title">To reset the password, enter your email</h3>
            {% include "partials/messages.html" %}
            <!-- Account Form -->
            <form action="{% url 'request_rest_link' %}" method='POST'>
              {% csrf_token %}
              <div class="input-block mb-4">
                <label class="col-form-label">Email<span class="mandatory">*</span></label>
                <input class="form-control" type="email" name="email" required value="{{ values.email }}">
              </div>
              <div class="input-block mb-4 text-center">
                <button class="btn btn-primary account-btn" type="submit">Submit</button>
              </div>
              <div class="container">
              <div class="account-footer">
                <p>Don't Have an Account? <a href="{% url 'register' %}">Create Account</a></p>
              </div>
              <div class="account-footer">
                <p>Proceed to Login? <a href="{% url 'login' %}">Login</a></p>
              </div>
            </div>
            </form>
            <!-- /Account Form -->
          </div>
        </div>
      </div>
    </div>


{% endblock content %}
